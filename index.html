<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="quiz-container">
        <h1>Trivia Quiz Game</h1>
        <div id="setup">
            <label for="category">Category:</label>
            <select id="category">
                <option value="9">General Knowledge</option>
                <option value="17">Science & Nature</option>
                <option value="18">Computers</option>
                <option value="19">Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="27">Animals</option>
            </select>
            <br><br>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br><br>
            <label for="num_questions">Number of Questions:</label>
            <input type="number" id="num_questions" value="10" min="1" max="50">
            <br><br>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="quiz" style="display: none;">
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            <div class="score" id="score"></div>
            <button id="restart-btn" style="display: none;">Restart Quiz</button>
            <button id="reset-btn" style="display: none;">Reset Quiz</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        document.getElementById("start-btn").addEventListener("click", async () => {
            const category = document.getElementById("category").value;
            const difficulty = document.getElementById("difficulty").value;
            const numQuestions = document.getElementById("num_questions").value;

            const response = await fetch("/start_quiz", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ category, difficulty, num_questions: numQuestions }),
            });

            if (response.ok) {
                questions = await response.json();
                document.getElementById("setup").style.display = "none";
                document.getElementById("quiz").style.display = "block";
                showQuestion();
            } else {
                alert("Failed to start quiz. Please try again.");
            }
        });

        document.getElementById("restart-btn").addEventListener("click", () => {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
            document.getElementById("restart-btn").style.display = "none";
        });

        document.getElementById("reset-btn").addEventListener("click", async () => {
            await fetch("/reset_quiz", { method: "POST" });
            alert("Quiz reset. Start a new quiz to fetch new questions.");
        });

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question").textContent = question.question;

            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            const answers = [...question.incorrect_answers, question.correct_answer];
            answers.sort(() => Math.random() - 0.5); // Shuffle answers

            answers.forEach(answer => {
                const button = document.createElement("button");
                button.className = "answer";
                button.textContent = answer;
                button.addEventListener("click", () => checkAnswer(answer, question.correct_answer));
                answersDiv.appendChild(button);
            });

            document.getElementById("score").textContent = `Score: ${score}`;
        }

        async function checkAnswer(userAnswer, correctAnswer) {
            if (userAnswer === correctAnswer) {
                score++;
                alert("Correct!");
            } else {
                alert(`Wrong! The correct answer was: ${correctAnswer}`);
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                alert(`Quiz finished! Your final score is: ${score}/${questions.length}`);
                document.getElementById("restart-btn").style.display = "block";
                document.getElementById("reset-btn").style.display = "block";
            }
        }
    </script>
</body>
</html>
